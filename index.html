<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STOP WATCH</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="contain-box">
      <span class="hours" id="hr">00</span>
      <span class="text">Hours</span>
      <span class="mintue" id="min">00</span>
      <span class="text">Mintue</span>
      <span class="second"id="sec">00</span>
      <span class="text">second</span>
      <span class="count" id="count">00</span>
  
    </div>
    <div class="btn-contain-box">
      <button class="btn" onclick="start()">START</button>
      <button class="btn" onclick="stop()">STOP</button>
      <button class="btn" onclick="reset()">RESET</button>
    </div>
  </div>
 <script src="js/script.js"></script> 
</body>
</html>
